<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form th:action="@{/new}" method="POST" th:object="${student}">
        <input type="hidden" th:field="*{id}" id="id"/>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name" class="form-control"/>
                <div th:if="${#fields.hasErrors('name')}" class="error">Error message here</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="birthDate" class="col-sm-2 col-form-label">Birth Date:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{birthDate}" id="birthDate" class="form-control"/>
                <div th:if="${#fields.hasErrors('birthDate')}" class="error">Error message here</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="nationality" class="col-sm-2 col-form-label">Nationality:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nationality}" id="nationality" class="form-control"/>
                <div th:if="${#fields.hasErrors('nationality')}" class="error">Error message here</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="code" class="col-sm-2 col-form-label">CODE:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{code}" id="code" class="form-control"/>
                <div th:if="${#fields.hasErrors('code')}" class="error">Error message here</div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

    <br/>
    <br/>
    Go back to <a th:href="@{/list}">List of All Students</a>
</div>

</body>
</html>
